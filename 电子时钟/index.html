<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>电子数字时钟-bilibili：大碗豆汁儿</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="clock-container">
      <div class="hours"> <span>时</span>
        <p id="hour">00</p>
      </div>
      <div class="colon"></div>
      <div class="minutes"> <span>分</span>
        <p id="minute">00</p>
      </div>
      <div class="colon"></div>
      <div class="seconds"><span>秒</span>
        <p id="second">00</p>
      </div>
    </div>
    <div class="bottom">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
